tasks:
  - name: 'Nuxt.js (Py KR)'
    init: cd vue/nuxt && npm install
    command: cd vue/nuxt && npm run build && npm run generate && npm run dev
    openMode: split-right
  - name: 'React Native'
    init: npm install -g expo-cli && cd app/Python-Factory && npm install
    command: cd app/Python-Factory && npm run start
ports:
  - port: 8000
    onOpen: open-preview

vscode:
  - extensions:

github:
  prebuild:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: true
    addComment: true
    addCheck: false
    addBadge: true

