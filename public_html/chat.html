<!DOCTYPE html>
<html lang="en">

<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-209775586-1"></script>
  <meta name="description" content="Welcome to our site where you can learn programming languages easily!">
  <meta name="keywords" content="python, programming, coding-insight, python-factory">
  <meta name="author" content="Hyunseung, Juha, Gun">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>채팅</title>
  <link rel="icon" href="py.png" type="image/png">
  <meta charset="UTF-8">
  <style>
    body {
      background-color: #f3f2f3;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
    }

    #messages {
      padding-bottom: 30%;
    }

    li {
      list-style-type: none;
      margin-bottom: 10px;
      background-color: #7e6f94;
      padding: 5px;
      border-radius: 10px;
      color: white;
      width: 50%;
    }

    li span {
      font-style: italic;
      font-weight: bolder;
      color: #b5b0b9;
    }

    #chat {
      width: 80%;
      margin: auto;
    }

    #message-form {
      text-align: center;
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: #b7b5b9;
    }

    input {
      width: 70%;
      height: 30px;
    }

    button {
      width: 25%;
      height: 38px;
    }

    .sent {
      text-align: right;
      background-color: #a79cb3;
      margin-left: 50%;
    }

    .sent span {
      margin-left: 5px;
      color: #6929ca;
    }
  </style>
</head>

<body>
  <form id="message-form">
    <input id="message-input" type="text" />
    <button id="message-btn" type="submit">Send</button>
  </form>
  <header>
    <h2>코딩 인사이트 채팅</h2>
  </header>

  <div id="chat">
    <ul id="messages"></ul>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
  <script type="module" src="chat.js"></script>
</body>

</html>
