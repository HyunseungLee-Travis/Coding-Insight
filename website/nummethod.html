        <h1> 절댓값 </h1>
        <p>
          a의 절댓값은 a와 0의 거리를 뜻합니다.<br /><br />

          예를 들면, a가 -10 또는 10이면 0과 거리가 10입니다. 그래서 a의 절댓값은 10입니다.<br /><br />

          a가 음수면 양수로 양수면 똑같이 양수로 바꾼 값이 a의 절댓값입니다.<br /><br />

          영어로 절댓값은 absolute value이고 파이썬에서 줄여서 abs()라고 합니다.<br /><br />
        </p>
